  <script>
    // Get the modal
    var modal = document.getElementById("myModal");
    
    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");
    
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    
    // When the user clicks the button, open the modal 
    btn.onclick = function() {
      modal.style.display = "block";
    }
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>
        
   <script>
    //Fonction qui permet de lire le JSON
    async function loadJsonFemme(){

        //On lit le fichier Json et on l'enregitre  dans une variable
        const fichier = await fetch('json/accueilcopie.json');
        const femmes = await fichier.json();

        //Positionnement de la femme cherchée dans le Json
        var positionFemme = 0;

        //On recherche dans notre fichier les femmes et on les affiche
        for(i=0;i<5;i++){
            //On cherche Marie Curie
            if(femmes[i].nomfemme=="Marie Curie")
            {
            positionFemme = i;
            //document.getElementById('nomFemme1').innerHTML = femmes[positionFemme].nomfemme;
            document.getElementById('nobel').innerHTML = femmes[positionFemme].datemarquante[1];
            document.getElementById('nobelAnnee').innerHTML = femmes[positionFemme].datemarquante[0];
            document.getElementById('marie').src = femmes[positionFemme].lienimage;
            }
            //On cherche Joséphine Baker
            if(femmes[i].nomfemme=="Joséphine Baker")
            {
            positionFemme = i;
            //document.getElementById('nomFemme2').innerHTML = femmes[positionFemme].nomfemme;
            document.getElementById("intituleJosephine").innerHTML = femmes[positionFemme].datemarquante[1];
            document.getElementById("anneeJosephine").innerHTML = femmes[positionFemme].datemarquante[0];
            document.getElementById("josephine").src = femmes[positionFemme].lienimage;
            }

            if(femmes[i].nomfemme=="Lee Miller")
            {
            positionFemme = i;
            document.getElementById("intituleLee").innerHTML = femmes[positionFemme].datemarquante[1];
            document.getElementById("anneeLee").innerHTML = femmes[positionFemme].datemarquante[0];
            document.getElementById("leemiller").src = femmes[positionFemme].lienimage;
            }

        }

        
    }
    loadJsonFemme();
    
</script>
